<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/home/header/header.css">
    <link rel="stylesheet" href="./assets/css/home/header/lateralBar.css">
    <link rel="stylesheet" href="./assets/css/home/components/perfilConfig.css">
    <link rel="stylesheet" href="./assets/css/home/components/calendario.css">
    <link rel="stylesheet" href="./assets/css/home/components/chats.css">
</head>
<body>
    <header  class="header_home">
        <nav class="container_lateral_bar">
            <ul class="container_icons_lateral_bar">
               <li><img  class=" first_nav_icon nav_icon_imgs" src="./assets/imgs/Group 751.png" alt=""></li>
               <li><img class="nav_icon_imgs" src="./assets/imgs/Group 764.png" alt=""></li>
               <li><img class="nav_icon_imgs" src="./assets/imgs/Group 754.png" alt=""></li>
               <li><img class="nav_icon_imgs" src="./assets/imgs/Group 755.png" alt=""></li>
               <li><img class="nav_icon_imgs" src="./assets/imgs/Group 753.png" alt=""></li>
               <li><img class="nav_icon_imgs" src="./assets/imgs/Group 756.png" alt=""></li>
               <li><img class="nav_icon_imgs" src="./assets/imgs/Group 757.png" alt=""></li>
               <li><img class="last_nav_icon nav_icon_imgs" src="./assets/imgs/Group 758.png" alt=""></li>
           </ul>
        </nav>

    <div class="header_search_icons_container">
        <div class="header_container_search">
            <a href="home.html" class="links_header logo_header text">Everest</a>
            <a href="" class="links_header text"><img class="img_boards_header" src="" alt="">Boards</a>
            <form class="search_form_header" action="">
            <input class="input_search_header" type="text">
            <button class="button_header_search" type="submit"><img class="img_lupa" src="./assets/imgs/lupa-arredondada.png" alt=""></button>
        </form>
        </div>
        <div class="header_container-icons">
            
            <a href="" class="links_header "><img class="img_icon_header" src="./assets/imgs/bell-outline.png" alt=""></a>
            <a href="" class="links_header "><img class="img_icon_header icon_person_header" src="./assets/imgs/person-circle.svg" alt=""></a>
            <a href="" class="links_header "><img class="img_icon_header" src="./assets/imgs/sun_theme.svg" alt=""></a>
        </div>
    </div>
   </header>
   <main class="main_config-container">
    <div class="perfilConfig_container">
        <img class="perfilConfig_img" src="./assets/imgs/circle-name.svg" alt="">
        <div class="perfilConfig_text-container text">
            <h2 class="perfilConfig_text-title text">Fernado bandeira</h2>
            <p style="font-weight: bold;" class="perfilConfig_text text">Atendente</p>
        </div>
        <div class="perfilConfig_icons-container">
            <div class="perfilConfig_icons">
                <img src="./assets/imgs/circle-name.svg" alt="">
                <div class="perfilConfig_text-container text">
                    <h2 class="perfilConfig_text-title text">1.1K</h2>
                    <p class="perfilConfig_text text">Vendas</p>
                </div>
            </div>
            <div class="perfilConfig_icons">
                <img src="./assets/imgs/circle-name.svg" alt="">
                <div class="perfilConfig_text-container text">
                    <h2 class="perfilConfig_text-title text">2.5K</h2>
                    <p class="perfilConfig_text text">Chats de att</p>
                </div>
            </div>
        </div>
        <form class="perfilConfig_form" action="">
            <input placeholder="Escreva um lembrete aqui" class="perfilConfig_input" type="text">
        </form>
    </div>
    <div class="perfilConfig_container">

        <div class="calendario">
            <div>
                <select class="calendario_options-container text" id="month" onchange="generateCalendar()">
                    <option class="calendario_options text" value="1">Janeiro</option>
                    <option class="calendario_options text" value="2">Fevereiro</option>
                    <option class="calendario_options text" value="3">Março</option>
                    <option class="calendario_options text" value="4">Abril</option>
                    <option class="calendario_options text" value="5">Maio</option>
                    <option class="calendario_options text" value="6">Junho</option>
                    <option class="calendario_options text" value="7">Julho</option>
                    <option class="calendario_options text" value="8">Agosto</option>
                    <option class="calendario_options text" value="9">Setembro</option>
                    <option class="calendario_options text" value="10">Outubro</option>
                    <option class="calendario_options text" value="11">Novembro</option>
                    <option class="calendario_options text" value="12">Dezembro</option>
                </select>
                <select class="calendario_options-container text" id="year" onchange="generateCalendar()">
                    <option class="calendario_options text" value="2021">2021</option>
                    <option class="calendario_options text" value="2022">2022</option>
                    <option class="calendario_options text" value="2023">2023</option>
                    <!-- Adicione mais anos aqui, se necessário -->
                </select>
            </div>
        
            <table id="calendar">
                <thead>
                    <tr>
                        <th class="calendario_dias text">D</th>
                        <th class="calendario_dias text">S</th>
                        <th class="calendario_dias text">T</th>
                        <th class="calendario_dias text">Q</th>
                        <th class="calendario_dias text">Q</th>
                        <th class="calendario_dias text">S</th>
                        <th class="calendario_dias text">S</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
            </table>
        </div>
        <div class="calendario_card-container">
            <div class="calendario_Card-text">
                <h2 class="perfilConfig_text-title text">Próximas Datas</h2>
                <p style="font-weight: bold;" class="perfilConfig_text text" >Ver tudo</p>
            </div>
        
            <div class="calendario_card">
                <div class="calendario_card-icons-container">
                    
                    <button class="calendario_card-icons-button"><span class="text_hidden">aaaa</span></button>
                    <div class="calendario_card-icons-container">
                        <img class="calendario_card-icons" src="./assets/imgs/circle-name.svg" alt="">
                        <img class="calendario_card-icons" src="./assets/imgs/circle-name.svg" alt="">
                        <img class="calendario_card-icons" src="./assets/imgs/circle-name.svg" alt="">
                        <span class="card_number">1</span>
                    </div>
                    <img class="calendario_card-icon-img" src="./assets/imgs/circle-name.svg" alt="">
                </div>
            </div>
        </div>
    </div>
   </main>
   <script src="./assets/js/calendario.js"></script>
</body>
</html>
